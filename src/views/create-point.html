<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre um Ponto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div id="page-create-point">
        
            <header>
                <img src="./assets/logo.svg" alt="Logo marca do Ecoleta">
         
                <a href="/">
                    <span></span>
                    Voltar para a home
                </a> 
    
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field-group">
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
                        </div>

                        <div class="field">
                            <label for="name">Url da imagem da Entidade</label>
                            <input type="url" name="image" 
                            placeholder = "http://"
                            required >
                        </div>
                    </div>
                   

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>

                        <div class="field">
                            <label for="address2">Número</label>
                            <input type="text" name="address2" required>
                        </div> 
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione seu estado</option>
                            </select>

                                <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required >
                                <option value="">Selecione sua cidade </option>
                            </select>
                        </div>

                    </div>
                </fildset>

                <fieldset>
                    <legend>
                        <h2>Itens de Coleta</h2>
                        <span>Selecione um ou mais itens abaixo</span>
                    </legend>
                    <div class="items-grid">

                        <li data-id="Lâmpadas">
                            <img src="/assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="Pilhas e Baterias">
                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="Papéis e Papelão">
                            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="Resíduos Eletrônicos">
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="Resíduos Orgânicos">
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="Óleo de Cozinha">
                            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>

    </div>
    
    <script src="/scripts/create-point.js"></script>
    
</body>
</html>
